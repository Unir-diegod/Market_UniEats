<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Campaña - UniEats</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .campanas-container { padding: 20px; background: #f5f5f5; }
        .form-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 24px rgba(15,23,42,0.1); max-width: 960px; margin: 0 auto; }
        .form-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
        .form-title h1 { margin: 0; font-size: 26px; color: #111827; }
        .status-badge { padding: 6px 14px; border-radius: 999px; font-weight: 600; font-size: 12px; background: #eef2ff; color: #4338ca; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
        label { font-weight: 600; color: #4b5563; display: block; margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; transition: border-color .2s ease; }
        input:focus, select:focus, textarea:focus { border-color: #4f46e5; outline: none; box-shadow: 0 0 0 3px rgba(79,70,229,0.2); }
        textarea { min-height: 120px; resize: vertical; }
        .form-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: #4f46e5; color: white; }
        .btn-secondary { background: #f3f4f6; color: #374151; }
        .btn-danger { background: #dc2626; color: white; }
        .error-message { color: #b91c1c; font-size: 12px; margin-top: 4px; }
        .alert-error { background: #fee2e2; color: #991b1b; padding: 12px 16px; border-radius: 8px; border: 1px solid #fecaca; margin-bottom: 18px; }
    </style>
</head>
<body>
    <div class="campanas-container">
        <div class="form-card">
            <div class="form-title">
                <div>
                    <h1><i class="fas fa-edit"></i> Editar campaña</h1>
                    <p style="color:#6b7280; margin-top:6px;">Actualiza los detalles y configuración de la campaña seleccionada.</p>
                </div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span class="status-badge" th:text="${campana.estado}">BORRADOR</span>
                    <a th:href="@{/crm/campanas}" class="btn btn-secondary">← Volver</a>
                </div>
            </div>

            <div th:if="${error}" class="alert-error" th:text="${error}"></div>

            <form th:action="@{'/crm/campanas/' + ${campanaId} + '/actualizar'}" th:object="${campanaRequest}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-grid">
                    <div>
                        <label for="nombre">Nombre *</label>
                        <input id="nombre" type="text" th:field="*{nombre}">
                        <div class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div>
                        <label for="tipo">Tipo *</label>
                        <select id="tipo" th:field="*{tipo}">
                            <option value="" disabled th:if="*{tipo} == null">Seleccione un tipo</option>
                            <option th:each="tipo : ${tiposCampana}" th:value="${tipo}" th:text="${tipo}"></option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    </div>

                    <div>
                        <label for="segmento">Segmento *</label>
                        <select id="segmento" th:field="*{segmentoId}">
                            <option value="" disabled th:if="*{segmentoId} == null">Seleccione un segmento</option>
                            <option th:each="segmento : ${segmentos}" th:value="${segmento.id}" th:text="${segmento.nombre}"></option>
                        </select>
                        <div class="error-message" th:if="${#fields.hasErrors('segmentoId')}" th:errors="*{segmentoId}"></div>
                    </div>

                    <div>
                        <label for="template">Plantilla</label>
                        <select id="template" th:field="*{templateId}">
                            <option value="">Sin plantilla</option>
                            <option th:each="template : ${templates}" th:value="${template.id}" th:text="${template.nombre}"></option>
                        </select>
                    </div>

                    <div>
                        <label for="fechaInicio">Fecha inicio *</label>
                        <input id="fechaInicio" type="datetime-local" th:field="*{fechaInicio}">
                        <div class="error-message" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
                    </div>

                    <div>
                        <label for="fechaFin">Fecha fin</label>
                        <input id="fechaFin" type="datetime-local" th:field="*{fechaFin}">
                    </div>

                    <div>
                        <label for="presupuesto">Presupuesto</label>
                        <input id="presupuesto" type="number" step="0.01" min="0" th:field="*{presupuesto}">
                    </div>

                    <div>
                        <label for="objetivo">Objetivo</label>
                        <input id="objetivo" type="text" th:field="*{objetivo}">
                    </div>
                </div>

                <div style="margin-top:20px;">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}"></textarea>
                </div>

                <div class="form-actions">
                    <a th:href="@{/crm/campanas}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const today = new Date().toISOString().slice(0,16);
        const inicioInput = document.getElementById('fechaInicio');
        if (inicioInput && !inicioInput.value) { inicioInput.min = today; }
        const finInput = document.getElementById('fechaFin');
        if (finInput && !finInput.value) { finInput.min = today; }
    </script>
    <script src="https://kit.fontawesome.com/a2e0e9fd19.js" crossorigin="anonymous"></script>
</body>
</html>
