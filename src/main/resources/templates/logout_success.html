<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Pronto - Uni-Eats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-blue-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full fade-in">
        <!-- Card principal -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            
            <!-- Icono animado -->
            <div class="mb-6 pulse-slow">
                <div class="w-24 h-24 mx-auto bg-gradient-to-br from-purple-100 to-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-hand-wave text-5xl text-purple-600"></i>
                </div>
            </div>
            
            <!-- Mensaje principal -->
            <h1 class="text-3xl font-bold text-slate-800 mb-3">
                ¬°Hasta pronto!
            </h1>
            
            <p class="text-slate-600 mb-6">
                Has cerrado sesi√≥n exitosamente en Uni-Eats
            </p>
            
            <!-- Separador decorativo -->
            <div class="flex items-center justify-center gap-2 mb-6">
                <div class="h-px w-16 bg-gradient-to-r from-transparent to-purple-300"></div>
                <i class="fas fa-utensils text-purple-400"></i>
                <div class="h-px w-16 bg-gradient-to-l from-transparent to-purple-300"></div>
            </div>
            
            <!-- Contador -->
            <div class="mb-6">
                <p class="text-sm text-slate-500 mb-2">Redirigiendo en</p>
                <div class="countdown-number" id="countdown">5</div>
            </div>
            
            <!-- Mensaje adicional -->
            <p class="text-xs text-slate-400">
                Esperamos verte pronto de nuevo üçï
            </p>
            
            <!-- Bot√≥n manual (por si falla el countdown) -->
            <div class="mt-6">
                <a href="/login" class="inline-flex items-center gap-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-sm font-medium transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    Ir al login ahora
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-xs text-slate-400">
                ¬© 2025 Uni-Eats. Tu comida favorita, a un clic de distancia.
            </p>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/login';
            }
        }, 1000);
        
        // Precargar la p√°gina de login
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = '/login';
        document.head.appendChild(link);
    </script>

</body>
</html>
